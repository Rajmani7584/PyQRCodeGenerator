<label for="upi">UPI ID: </label><br />
<input type="text" placeholder="example@upi" id="upi">
<br /><br />
<label for="name">Name: </label>
<br />
<input id="name" placeholder="Optional">
<br />

<script>
    let upi = document.getElementById('upi');
    let name = document.getElementById('name');
    let data = "upi://pay?";
    function generate() {
        if (!/^[_A-Za-z0-9.-]{2,256}@[_A-Za-z0-9._]{2,256}$/.test(upi.value)) {
            alert("enter a valid upi");
            return;
        }
        data += "pa=" + upi.value + "&pn=" + name.value;
        getData(data);
    }
</script>
